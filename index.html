<!DOCTYPE html>
<html>
<link rel="stylesheet" href="style.css">

<head>
  <title>The Math Game</title>
</head>

<body>

  <div style="margin:auto; text-align:center;">The Math Game</div>

  <div id="all-controls-container" class="fit-content center-container">

    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" value="Nate">
    </div>

    <div>
      <input type="radio" id="multiplication" name="operation" value="multiplication" checked>
      <label for="multiplication">Multiplication</label>
      <input type="radio" id="division" name="operation" value="division">
      <label for="division">Division</label>
      <input type="radio" id="addition" name="operation" value="addition">
      <label for="addition">Addition</label>
      <input type="radio" id="subtraction" name="operation" value="subtraction">
      <label for="subtraction">Subtraction</label>
    </div>

    <div>
      <input type="radio" id="easy" name="difficulty" value="easy" checked>
      <label for="easy">Easy</label>
      <input type="radio" id="medium" name="difficulty" value="medium">
      <label for="medium">Medium</label>
      <input type="radio" id="hard" name="difficulty" value="hard">
      <label for="hard">Hard</label>
    </div>

    <div>
      <input type="radio" id="mouse-mode" name="mode" value="mouse" checked>
      <label for="mouse-mode" title="Use the mouse to answer questions.">Mouse Mode</label>
      <input type="radio" id="keyboard-mode" name="mode" value="keyboard">
      <label for="keyboard-mode" title="Use the keyboard to answer questions.">Keyboard Mode</label>
    </div>

    <!-- <div>
      <input type="radio" id="speed-mode" name="mode" value="speed" checked>
      <label for="speed-mode" title="A new question generates each time the previous one is answered.">Speed Mode</label>
      <input type="radio" id="swarm-mode" name="mode" value="swarm">
      <label for="swarm-mode" title="A new question is generated every second.">Swarm Mode</label>
    </div> -->

    <div>
      <label for="term-1-min">Term 1 Min:</label>
      <input type="number" min="0" max="50" id="term-1-min" name="term-1-min" value="1">
      <label for="term-1-max">Term 1 Max:</label>
      <input type="number" min="0" max="50" id="term-1-max" name="term-1-max" value="10">
    </div>

    <div>
      <label for="term-2-min">Term 2 Min:</label>
      <input type="number" min="0" max="50" id="term-2-min" name="term-2-min" value="1">
      <label for="term-2-max">Term 2 Max:</label>
      <input type="number" min="0" max="50" id="term-2-max" name="term-2-max" value="10">
    </div>

    <div>
      <label for="game-length">Game Length:</label>
      <input type="number" min="1" id="game-length" name="game-length" value="120">
    </div>

    <div>
      <button id="start-button">Start Game</button>
      <button id="reset-button">Reset Game</button>
    </div>

  </div>

  <div>
    <canvas id="game-canvas" width="200px" height="200px" background="black" style="border:white solid 1px">
      <p>Canvas not supported</p>
      <p>Game rendering area</p>
    </canvas>
  </div>

</body>
<script src="utils.js"></script>
<script src="main.js"></script>
<script src="controllers/game.js"></script>
<script src="controllers/missileController.js"></script>
<script src="controllers/questionController.js"></script>
<script src="controllers/answerController.js"></script>
<script src="controllers/clickController.js"></script>
<script src="controllers/explosionController.js"></script>
<script src="controllers/timeController.js"></script>
<script src="controllers/scoreController.js"></script>
<script src="controllers/keyboardController.js"></script>

</html>
