<!DOCTYPE html>
<html>
<link rel="stylesheet" href="style.css">

<head>
  <title>Nate's Page</title>
</head>

<body>

  <div style="margin:auto; text-align:center;">The Math Game</div>

  <div id="all-controls-container" class="fit-content center-container">

    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" value="Nate">
    </div>

    <div>
      <input type="radio" id="addition" name="operation" value="addition" checked>
      <label for="addition">Addition</label>
      <input type="radio" id="subtraction" name="operation" value="subtraction">
      <label for="subtraction">Subtraction</label>
      <input type="radio" id="multiplication" name="operation" value="multiplication">
      <label for="multiplication">Multiplication</label>
      <input type="radio" id="division" name="operation" value="division">
      <label for="division">Division</label>
    </div>

    <div>
      <label for="term-1-min">Term 1 Min:</label>
      <input type="number" min="0" max="50" id="term-1-min" name="term-1-min" value="1">
      <label for="term-1-max">Term 1 Max:</label>
      <input type="number" min="0" max="50" id="term-1-max" name="term-1-max" value="10">
    </div>

    <div>
      <label for="term-2-min">Term 2 Min:</label>
      <input type="number" min="0" max="50" id="term-2-min" name="term-2-min" value="1">
      <label for="term-2-max">Term 2 Max:</label>
      <input type="number" min="0" max="50" id="term-2-max" name="term-2-max" value="10">
    </div>

    <div>
      <button id="start-button">Start Game</button>
      <button id="reset-button">Reset Game</button>
    </div>

  </div>

  <div>
    <canvas id="game-canvas" width="200px" height="200px" background="black" style="border:white solid 1px">
      <p>Canvas not supported</p>
      <p>Game rendering area</p>
    </canvas>
  </div>

</body>
<script src="utils.js"></script>
<script src="main.js"></script>
<script src="controllers/game.js"></script>
<script src="controllers/missileController.js"></script>
<script src="controllers/questionController.js"></script>
<script src="controllers/answerController.js"></script>
<script src="controllers/clickController.js"></script>
<script src="controllers/explosionController.js"></script>
<script src="controllers/timeController.js"></script>

</html>
